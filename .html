<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        .drop {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 255, 0.6);
            border-radius: 50%;
            animation: drop 2s infinite;
        }
        @keyframes drop {
            0% {
                transform: translate(-50%, 0) scale(1);
            }
            50% {
                transform: translate(-50%, -200px) scale(1.2);
            }
            100% {
                transform: translate(-50%, 0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="drop"></div>
</body>
